<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />
    
    <!-- <link href="//cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="//cdn.kendostatic.com/2013.1.319/styles/kendo.default.min.css" rel="stylesheet" /> -->

    <script src="js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script>

</head>
<body>
        <div id="example" class="k-content">
<div class="number" style="
    position: absolute;
    top: 10em;
    width: 53px;
    /* height: 40px; */
    border: 1px solid;
    text-align: center;
    display: table-cell;
    /* vertical-align: middle; */
    border-radius: 48px;
    background: blue;
    color: white;
    left: 11em;
    z-index: 99;
    padding: 17px 0;
">65</div>
            <div id="gauge-container">
                <div id="gauge"></div>
            </div>
            
            <div class="box">
                <div class="box-col">
                <h4>Gauge Labels</h4>
                <ul class="options">
                    <li>
                        <input id="labels" checked="checked" type="checkbox" autocomplete="off">
                        <label for="labels">Show labels</label>
                    </li>

                    <li>
                        <input id="labels-inside" type="radio" value="inside" name="labels-position" checked="checked">
                        <label for="labels-inside">- inside the gauge</label>
                    </li>

                    <li>
                        <input id="labels-outside" type="radio" value="outside" name="labels-position">
                        <label for="labels-outside">- outside of the gauge</label>
                    </li>
                </ul>
                </div>
                <div class="box-col">
                <h4>Gauge Ranges</h4>
                <ul class="options">
                    <li>
                        <input id="ranges" checked="checked" type="checkbox" autocomplete="off">
                        <label for="ranges">Show ranges</label>
                    </li>
                </ul>
                </div>
                
            </div>

            <script>
                function createGauge(labelPosition) {
                    $("#gauge").kendoRadialGauge({

                        pointer: {
                            value: 65
                        },

                        scale: {
                            minorUnit: 2,
                            startAngle: -45,
                            endAngle: 225,
                            max: 100,
                            labels: {
                                position: labelPosition || "outside"
                            },
                            ranges: [
                                {
                                    from: 0,
                                    to: 30,
                                    color: "#ffc700"
                                }, 
                                // {
                                //     from: 120,
                                //     to: 150,
                                //     color: "#ff7a00"
                                // }, {
                                //     from: 150,
                                //     to: 180,
                                //     color: "#c20000"
                                // }
                            ]
                        }
                    });
                }

                $(document).ready(function() {
                    createGauge();

                    $(".box").bind("change", refresh);

                    $(document).bind("kendo:skinChange", function(e) {
                        createGauge();
                    });

                    window.configuredRanges = $("#gauge").data("kendoRadialGauge").options.scale.ranges;
                });

                function refresh() {
                    var gauge = $("#gauge").data("kendoRadialGauge"),
                        showLabels = $("#labels").prop("checked"),
                        showRanges = $("#ranges").prop("checked"),
                        positionInputs = $("input[name='labels-position']"),
                        labelsPosition = positionInputs.filter(":checked").val(),
                        options = gauge.options;

                    options.transitions = false;
                    options.scale.labels.visible = showLabels;
                    options.scale.labels.position = labelsPosition;
                    options.scale.ranges = showRanges ? window.configuredRanges : [];

                    gauge.redraw();
                }
            </script>

            <style>
                #gauge-container {
                    /*background: transparent url("../content/dataviz/gauge/gauge-container.png") no-repeat 50% 50%;*/
                    width: 404px;
                    height: 404px;
                    text-align: center;
                    margin: 0 auto 30px auto;
                }

                #gauge {
                    width: 330px;
                    height: 330px;
                    margin: 0 auto 0;
                }
            </style>
        </div>



</body>
</html>
